<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<!--/*@thymesVar id="model" type="com.tabel.data.bootcamp.model.Peserta"*/-->

<nav class="navbar navbar-default background-color= #1179f4" >
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bootcamp Tabel Data Informatika</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin/mentor/add" th:href="@{/admin/mentor/add}">Tambah Pemateri</a></li>
                <li><a href="/admin/jadwal/add" th:href="@{/admin/jadwal/add}">Tambah Jadwal</a></li>
                <li><a href="/admin/peserta/list" th:href="@{/admin/peserta/list}">Daftar Peserta</a></li>
                <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <form action="/admin/jadwal/add" method="post" th:object="${addWaktu}" th:action="@{/admin/jadwal/add}" th:method="post">
                        <label for="pemateri" class="input-label">Pilih Mentor</label>
                        <div class="input-group">
                            <select class="form-control" name="pemateri" id="pemateri" th:field="*{pemateri.id}">
                                <option th:each="p : ${j}" value="1" th:value="${p.id}">
                                    <span th:text="${p.nama}"></span>
                                </option>
                            </select>

                        </div>

                    <div class="form-group">
                        <label for="waktu" class="input-label">Waktu Bootcamp</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
                            <input type="text" name="waktu" id="waktu" class="form-control" th:field="*{waktu}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Kirim</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <div class="form-group">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td>No</td>
                        <td>Waktu Bootcamp</td>
                        <td>Mentor</td>
                        <td>Aksi</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each=" value, iterStat : ${lj}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${value.waktu}"></td>
                        <td th:text="${value.pemateri.nama}"></td>
                        <td>
                            <span> 
                                <a href="/admin/jadwal/delete" th:href="@{'/admin/jadwal/delete/'+${value.id}}">Logout</a>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
