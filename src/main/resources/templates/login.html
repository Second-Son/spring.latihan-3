<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/js/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        
        <div class="row" id="pwd-container">
            <div class="col-md-4"></div>
            
            <div class="col-md-4">
              <section class="login-form">
                <form method="post" action="#" role="login" th:action="@{/login-form}" th:method="post">
                  <div class="form-group">
                    <img src="http://www.tabeldata.com/wp-content/uploads/2016/09/Tabel-Data-Informatika.png" class="img-responsive" alt="" />
                  </div>
        
                  <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Email" />
                  </div>
                  
                  <div class="form-group">
                    <input type="password" name="password" class="form-control input-lg" id="password" placeholder="Password"/>
                  </div>
        
                  <div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                  </div>
                  <div>
                    <a href="/registrasi" th:href="@{/registrasi}">Registrasi Peserta</a>
                  </div>
                  
                </form>
              </section>  
              </div>
              <div class="col-md-4"></div>
            </div>
        
          </div>
</body>
</html>
